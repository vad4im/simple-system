<mat-tree class="example-container" [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node class="example-sidenav" *matTreeNodeDef="let node"
                 matTreeNodeToggle
                 matTreeNodePadding
                 [matTreeNodePaddingIndent]='5'
                 (click)="activeNode = node"
                 [ngClass]="{ 'background-highlight': activeNode === node }">
    <button mat-icon-button disabled></button>
    <a routerLink="{{node.type}}">{{node.name}}</a>
    <!--{{node.name}}-->
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    {{node.name }}
  </mat-tree-node>
</mat-tree>
